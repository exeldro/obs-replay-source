Buffering.ToolTip="Quando attivato, bufferizza video/audio per assicurare la migliore e più\naccurata riproduzione possibile, ma al costo di una maggiore latenza. Quando si usa\nil buffering con una scheda di acquisizione video, è raccomandato di impostaare la scheda il\nprogramma allo stesso framerate per i migliori risultati.\n\nQuando disabilitato, assicura la più bassa latenza di riproduzione, ma al costo dell'accuratezza\ndei frame nella riproduzione. Questo è ideale per telecamere frontali, o quando si vuole usare l'anteprima\n del programma per giocare con uan console.\n\nL'Auto-detect (default) è attivato se il dispositivo ha un ritardo, e disabilitato\nse non lo ha."
